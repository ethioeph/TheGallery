<script type="text/javascript">

const nav = document.querySelector('.nav')
const buttonTemplate = document.querySelector('#buttontoggle')
const button = document.importNode(buttonTemplate.content, true)
nav.appendChild(button)

const applyToggle = (list, button, breakpoint) => {
  const navList = document.querySelector(list)
  if (document.body.clientWidth < breakpoint) {
    const navHeight = navList.clientHeight
    const navButton = document.querySelector(button)
    navList.style.maxHeight = '0px'

    navButton.onclick = () => {
      if (navList.style.maxHeight == '0px') {
        navList.style.maxHeight = `${navHeight}px`
      } else {
        navList.style.maxHeight = '0px'
      }
    }
  }
}

applyToggle('.list--nav', '.button', 640)

<h2 id="alembic">Alembic</h2>
<p>A Jekyll boilerplate theme designed to be a starting point for any Jekyll website</p>
</div>
</div>
</header>
<main class="main  container">
<article class="article  article--page  content  typeset">
<h1>About Alembic</h1>
<p>Alembic is a starting point for <a href="https://jekyllrb.com/">Jekyll</a> projects. Rather than starting from scratch, this boilerplate is designed to get the ball rolling immediately. Install it, configure it, tweak it, push it.</p>
<p><a class="button" href="https://github.com/daviddarnes/alembic" style="background: #0366d6">Fork it  <svg width="16" height="16" class="icon  icon--github" role="img" alt="github"><title>github</title>
<use xlink:href="#github" fill="CurrentColor"></use></svg>
</a>
<a class="button" href="https://twitter.com/intent/tweet/?url=https://alembic.darn.es&amp;text=Alembic%20-%20A%20Jekyll%20boilerplate%20theme&amp;via=DavidDarnes" style="background: #0d94e7">Tweet it  <svg width="16" height="16" class="icon  icon--twitter" role="img" alt="twitter"><title>twitter</title>
<use xlink:href="#twitter" fill="CurrentColor"></use></svg>
</a>
<a class="button" href="https://github.com/daviddarnes/alembic#installation">Install Alembic ⚗️</a>
<a class="button" href="https://www.paypal.me/daviddarnes/5usd" style="background: #333333">Tip me $5 ð</a></p>
<h2 id="features">Features</h2>
<ul>
<li>Available as a <strong>theme gem</strong> and <strong>GitHub Pages</strong> theme</li>
<li>Simple and elegant design that can be used out of the box or as solid starting point</li>
<li>Tested in all major browsers, including <strong>IE and Edge</strong>
</li>
<li>Built in <strong>Service Worker</strong> so it can work offline and on slow connections</li>
<li>
<strong>Configurable colours</strong> and typography in a single settings file</li>
<li>Extensive set of <strong>shortcodes</strong> to include various elements; such as buttons, icons, figure images and more</li>
<li>Solid <strong>typographic framework</strong> from <a href="https://sassline.com/">Sassline</a>
</li>
<li>Configurable navigation via a single file</li>
<li>Modular Jekyll components</li>
<li>Post category support in the form of a single post index page grouped by category</li>
<li>Built in live search using JavaScript</li>
<li>
<strong>Contact form</strong> built in using <a href="https://formspree.io/">Formspree</a>
</li>
<li>Designed with <strong><a href="http://www.siteleaf.com/">Siteleaf</a></strong> in mind</li>
<li>Has 9 of the most popular networks as performant sharing buttons</li>
<li>Has documentation</li>
</ul>
<h2 id="examples">Examples</h2>
<p>Here are a few examples of Alembic out in the wild being used in a variety of ways:</p>

<h2 id="installation">Installation</h2>
<h3 id="quick-setup">Quick setup</h3>
<p>To give you a running start I’ve put together some starter kits that you can download, fork or even deploy immediately:</p>
<ul>
<li>⚗️ð Vanilla Jekyll starter kit<br>
<a href="https://app.netlify.com/start/deploy?repository=https://github.com/daviddarnes/alembic-kit" style="background: none"><img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify"></a>
</li>
<li>⚗️ð Forestry starter kit<br>
<a href="https://app.forestry.io/quick-start?repo=daviddarnes/alembic-forestry-kit&amp;engine=jekyll" style="background: none"><img src="https://assets.forestry.io/import-to-forestry.svg" alt="Deploy to Forestry"></a><br>
<a href="https://app.netlify.com/start/deploy?repository=https://github.com/daviddarnes/alembic-forestry-kit" style="background: none"><img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify"></a>
</li>
<li>
<p>⚗️ð Netlify CMS starter kit<br>
<a href="https://app.netlify.com/start/deploy?repository=https://github.com/daviddarnes/alembic-netlifycms-kit&amp;stack=cms" style="background: none"><img src="https://www.netlify.com/img/deploy/button.svg" alt="Deploy to Netlify"></a></p>
</li>
<li>⚗️<img class="emoji" title=":octocat:" alt=":octocat:" src="https://assets-cdn.github.com/images/icons/emoji/octocat.png" height="20" width="20"> GitHub Pages with remote theme kit<br>
<a class="button" href="https://github.com/daviddarnes/alembic-kit/archive/remote-theme.zip" style="background: #24292e">Download kit</a>
</li>
</ul>
<h3 id="as-a-jekyll-theme">As a Jekyll theme</h3>
<ol>
<li>Add <code class="highlighter-rouge">gem "alembic-jekyll-theme"</code> to your <code class="highlighter-rouge">Gemfile</code> to add the theme as a dependancy</li>
<li>Run the command <code class="highlighter-rouge">bundle install</code> in the root of project to install the theme and its dependancies</li>
<li>Add <code class="highlighter-rouge">theme: alembic-jekyll-theme</code> to your <code class="highlighter-rouge">_config.yml</code> file to set the site theme</li>
<li>Run <code class="highlighter-rouge">bundle exec jekyll serve</code> to build and serve your site</li>
<li>Done! Use the <a href="#configuration">configuration</a> documentation and the example <a href="https://github.com/daviddarnes/alembic/blob/master/_config.yml"><code class="highlighter-rouge">_config.yml</code></a> file to set things like the navigation, contact form and social sharing buttons</li>
</ol>
<h3 id="as-a-github-pages-remote-theme">As a GitHub Pages remote theme</h3>
<ol>
<li>Add <code class="highlighter-rouge">gem "jekyll-remote-theme"</code> to your <code class="highlighter-rouge">Gemfile</code> to add the theme as a dependancy</li>
<li>Run the command <code class="highlighter-rouge">bundle install</code> in the root of project to install the jekyll remote theme gem as a dependancy</li>
<li>Add <code class="highlighter-rouge">jekyll-remote-theme</code> to the list of <code class="highlighter-rouge">plugins</code> in your <code class="highlighter-rouge">_config.yml</code> file</li>
<li>Add <code class="highlighter-rouge">remote_theme: daviddarnes/alembic</code> to your <code class="highlighter-rouge">_config.yml</code> file to set the site theme</li>
<li>Run <code class="highlighter-rouge">bundle exec jekyll serve</code> to build and serve your site</li>
<li>Done! Use the <a href="#configuration">configuration</a> documentation and the example <a href="https://github.com/daviddarnes/alembic/blob/master/_config.yml"><code class="highlighter-rouge">_config.yml</code></a> file to set things like the navigation, contact form and social sharing buttons</li>
</ol>
<h3 id="as-a-boilerplate--fork">As a Boilerplate / Fork</h3>

<p><em>(deprecated, not recommended)</em></p>
<ol>
<li><a href="https://github.com/daviddarnes/alembic#fork-destination-box">Fork the repo</a></li>
<li>Replace the <code class="highlighter-rouge">Gemfile</code> with one stating all the gems used in your project</li>
<li>Delete the following unnecessary files/folders: <code class="highlighter-rouge">.github</code>, <code class="highlighter-rouge">LICENSE</code>, <code class="highlighter-rouge">screenshot.png</code>, <code class="highlighter-rouge">CNAME</code> and <code class="highlighter-rouge">alembic-jekyll-theme.gemspec</code>
</li>
<li>Run the command <code class="highlighter-rouge">bundle install</code> in the root of project to install the jekyll remote theme gem as a dependancy</li>
<li>Run <code class="highlighter-rouge">bundle exec jekyll serve</code> to build and serve your site</li>
<li>Done! Use the <a href="#configuration">configuration</a> documentation and the example <a href="https://github.com/daviddarnes/alembic/blob/master/_config.yml"><code class="highlighter-rouge">_config.yml</code></a> file to set things like the navigation, contact form and social sharing buttons</li>
</ol>
<h2 id="customising">Customising</h2>
<p>When using Alembic as a theme means you can take advantage of the file overriding method. This allows you to overwrite any file in this theme with your own custom file, simply by matching the file name and path. The most common example of this would be if you want to add your own styles or change the core style settings.</p>
<p>To add your own styles copy the <a href="https://github.com/daviddarnes/alembic/blob/master/assets/styles.scss"><code class="highlighter-rouge">styles.scss</code></a> into your own project with the same file path (<code class="highlighter-rouge">assets/styles.scss</code>). From there you can add your own styles, you can even optionally ignore the theme styles by removing the <code class="highlighter-rouge">@import "alembic";</code> line.</p>
<p>If you’re just looking to set your own colours and fonts copy the <a href="https://github.com/daviddarnes/alembic/blob/master/_sass/_settings.scss"><code class="highlighter-rouge">_settings.scss</code></a> file into your project at the same file path (<code class="highlighter-rouge">_sass/_settings.scss</code>) and change variables however you wish. The settings are a mixture of custom variables and settings from <a href="https://medium.com/@jakegiltsoff/sassline-v2-0-e424b2881e7e">Sassline</a> - follow the link to find out how to configure the typographic settings.</p>
